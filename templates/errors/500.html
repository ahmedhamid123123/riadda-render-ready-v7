{% extends "base/base.html" %}
{% load static %}

{% block title %}500 - خطأ في الخادم{% endblock %}

{% block content %}
<style>
    .error-wrapper {
        max-width: 700px;
        margin: 100px auto;
        text-align: center;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    .error-wrapper h1 {
        font-size: 34px;
        margin-bottom: 16px;
    }
    .error-wrapper p {
        color: #666;
        line-height: 1.8;
        font-size: 16px;
    }
    .error-wrapper a {
        display: inline-block;
        margin-top: 24px;
        padding: 10px 20px;
        background: #2563eb;
        color: #fff;
        border-radius: 6px;
        text-decoration: none;
    }
    .error-wrapper a:hover {
        background: #1d4ed8;
    }
</style>

<div class="error-wrapper">
    <img src="{% static 'images/server-error.svg' %}" alt="Server Error" style="max-width: 200px; margin-bottom: 24px;">
    <h1>حدث خطأ داخلي في النظام</h1>
    <p>
        حصل خلل غير متوقع أثناء تنفيذ العملية.
        يرجى المحاولة لاحقًا.  
        في حال تكرر الخطأ، يرجى إبلاغ فريق الدعم.
    </p>
    <a href="/">العودة إلى الصفحة الرئيسية</a>
</div>
{% endblock %}

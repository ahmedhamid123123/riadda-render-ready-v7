<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <title>{{ title|default:"خطأ داخلي" }}</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #020617;
            border-radius: 12px;
            padding: 32px 28px;
            max-width: 480px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,.4);
        }
        h1 { margin-bottom: 12px; font-size: 22px; }
        p { opacity: .85; line-height: 1.7; }
    </style>
</head>
<body>
    <div class="card">
        <h1>{{ title }}</h1>
        <p>{{ default_message }}</p>
    </div>
</body>
</html>

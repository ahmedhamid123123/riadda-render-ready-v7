<div class="receipt">

    <div class="receipt-header">
        <h1>ريادة</h1>
        <h2>نظام الشحن</h2>
    </div>

    <div class="divider"></div>

    <div class="receipt-row">
        <span class="receipt-label">الشركة</span>
        <span>{{ transaction.company.name_ar }}</span>
    </div>

    <div class="receipt-row">
        <span class="receipt-label">فئة الكارت</span>
        <span>{{ transaction.denomination.value }} د.ع</span>
    </div>

    <div class="divider"></div>

    <div class="receipt-row">
        <span class="receipt-label">رقم العملية</span>
        <span>{{ transaction.id }}</span>
    </div>

    <div class="receipt-row">
        <span class="receipt-label">التاريخ</span>
        <span>{{ transaction.confirmed_at|date:"Y-m-d H:i" }}</span>
    </div>

    <div class="divider"></div>

    <div class="receipt-footer">
        شكرًا لاستخدامكم خدمات ريادة
    </div>

    {% if qr_code %}
    <div class="receipt-qr">
        <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code للعملية">
    </div>
    {% endif %}

</div>
